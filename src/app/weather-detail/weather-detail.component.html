<div class="p-grid p-dir">
    <div class="p-col-6">

        <div class="container">
            <!-- <h4>Weather Data</h4> -->

            <mat-slide-toggle (change)="changeRetrivalOption($event)"></mat-slide-toggle>

            <div>
                <form [formGroup]="weatherForm" (ngSubmit)="onSubmit()">


                    <!-- <p-toggleButton onLabel="Range" offLabel="Default" formControlName="isRange"></p-toggleButton> -->
                    <div *ngIf="isRangeData; else range">
                        <label>
                            Date Range:
                            <p-calendar formControlName="date_range" dateFormat="dd.mm.yy" selectionMode="range"
                                showIcon=true></p-calendar>
                        </label>
                    </div>

                    <ng-template #range>
                        <label>
                            Date:
                            <p-calendar formControlName="date" dateFormat="dd.mm.yy" showIcon=true monthNavigator=true
                                yearNavigator=true></p-calendar>
                        </label>
                    </ng-template>


                    <label>
                        Coordinates:
                        <input readonly type="text" id="coord" formControlName="coordinates">
                    </label>

                    <div>
                        <button class="btn" type="submit" >Get Data</button>
                    </div>



                </form>
            </div>
        </div>
    </div>

    <div class="p-col-6">
        <app-static-weather-chart [response]="weatherDataResponse"></app-static-weather-chart>
    </div>

</div>
