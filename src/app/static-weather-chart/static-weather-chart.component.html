<button class="btn" (click)="openDialogChart()" [disabled]="!isDataLoaded"></button>

<div>
    <div style="margin-left: 90px" *ngIf="!isDataLoaded; else chart">
        <p-progressSpinner></p-progressSpinner>
    </div>

    <ng-template #chart>
        <p-chart type="line" [data]="chartData"></p-chart>
    </ng-template>

</div>
