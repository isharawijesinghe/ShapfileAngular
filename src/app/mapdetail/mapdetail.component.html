<div *ngIf="isClick">{{_mapCoordinateObject['lat']}}</div>
<div *ngIf="isClick">{{_mapCoordinateObject['lng']}}</div>
<p-table [value]="mapDatailKeys" [scrollable]="true" scrollHeight="200px" [resizableColumns]="true">
  <ng-template pTemplate="header">
      <tr>
          <th>Feature</th>
          <th>Value</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-dataItem>
      <tr>
          <td>{{dataItem}}</td>
          <td>{{_mapDetailObject[dataItem]}}</td>
      </tr>
  </ng-template>
</p-table>
