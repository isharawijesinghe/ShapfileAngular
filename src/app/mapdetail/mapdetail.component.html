<p-table [value]="Data">
  <ng-template pTemplate="header">
      <tr>
          <th>Feature</th>
          <th>Value</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-dataItem>
      <tr>
          <td>{{dataItem}}</td>
          <td>{{_mapDetailObject[dataItem]}}</td>
      </tr>
  </ng-template>
</p-table>
